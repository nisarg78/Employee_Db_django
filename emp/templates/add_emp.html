<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>Add All Employee Details</h1>
        <hr>
        <form action="/add_emp" method="post">
            {% csrf_token %}
            <div class="input-group">
                <span class="input-group-text">First and last name</span>
                <input type="text" aria-label="First name" class="form-control" name="first_name" value="{{first_name}}" required>
                <input type="text" aria-label="Last name" class="form-control" name="last_name" value="{{last_name}}" required>
            </div><br>
            <div class="input-group">
                <span class="input-group-text">Department</span>
                <input type="text" aria-label="Department" class="form-control" name="dept" value="{{dept}}" required>

            </div><br>
            <div class="input-group">
                <span class="input-group-text">Salary and Bonus</span>
                <input type="number" aria-label="Salary" class="form-control" name="salary" value="{{salary}}" required>
                <input type="number" aria-label="Bonus" class="form-control" name="bonus" value="{{bonus}}">
            </div><br>
            <div class="input-group">
                <span class="input-group-text">Role</span>
                <input type="text" aria-label="Role" class="form-control" name="role" value="{{role}}" required>
            </div><br>
            <div class="input-group">
                <span class="input-group-text">Phone_Number</span>
                <input type="number" aria-label="Phone_Number" class="form-control" name="phone" value="{{phone}}">
            </div><br>
            <!-- <div class="input-group">
                <span class="input-group-text">Hire_Date</span>
                <input type="text" aria-label="Hire_Date" class="form-control" value="{{hire_date}}">
            </div><br> -->
            <!-- <input type="submit" id="btn"> -->

            <button class="btn btn-primary">Submit</button>
        </form>
    </div>

    <br>
    <div class="container">
        <form action="/">
            <button class="btn btn-warning">Back To Home</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
