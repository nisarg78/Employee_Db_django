<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fillter Employment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>Filter On Employe Db</h1>
        <hr>

        <form action="/fillter_emp" method="post">
            {% csrf_token %}
            <div class="input-group">
                <span class="input-group-text">Employee First/Last Name</span>
                <input type="text" aria-label="Employee First/Last Name" class="form-control" name="name" value="{{name}}">
            </div><br>
            <div class="input-group">
                <span class="input-group-text">Department</span>
                <input type="text" aria-label="Department" class="form-control" name="dept" value="{{dept}}">

            </div><br>
            <div class="input-group">
                <span class="input-group-text">Role</span>
                <input type="text" aria-label="Role" class="form-control" name="role" value="{{role}}">
            </div><br>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>

    <br>
    <div class="container">
        <form action="/">
            <button class="btn btn-warning">Back To Home</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
